<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorPicker</title>
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <h1 class=" p-3 text-2xl text-gray-900 text-bold flex items-center justify-center border-2 bg-gray-200">Select Color of your own choice </h1>
    <div class="p-2 flex  ">
        <select class="p-2 border-2 rounded-xl border-yellow-300 hover:border-green-300" name="" id="zodiac">
            <option value="">Choose Zodiac</option>
            <option value="aries">Aries</option>
            <option value="taurus">Taurus</option>
            <option value="gemini">Gemini</option>
            <option value="cancer">Cancer</option>
            <option value="leo">Leo</option>
            <option value="virgo">Virgo</option>
            <option value="libra">Libra</option>
            <option value="scorpio">Scorpio</option>
            <option value="sagittarius">Sagittarius</option>
            <option value="capricorn">Capricorn</option>
            <option value="aquarius">Aquarius</option>
            <option value="pisces">Pisces</option>
        </select>
        <button onclick="changeBackground()" class="p-1 rounded-full border-2 border-green-500 bg-green-200 hover:border-4 hover:border-yellow-200 hover:bg-blue-200"> Get Color</button>
    </div>
</body>
<script src="./index.js"></script>
</html>
