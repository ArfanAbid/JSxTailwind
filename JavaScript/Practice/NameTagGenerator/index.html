<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class=" p-3 text-2xl text-gray-900 text-bold flex items-center justify-center border-2 bg-gray-200">Name Tag Generator</h1>
    <br>
    <div class="container mx-auto p-2">
        <div >
            <input class=" p-2 border-2 rounded-xl" type="text" name="" id="name" placeholder="Enter your Name">
            <button onclick="getName() "class="p-2 rounded-xl border-2 border-green-500 bg-green-200 hover:border-4 hover:border-yellow-200 hover:bg-blue-200">Add</button>
        </div>
        <br>

        <div class="tags">
            <!-- Tags will be appended here -->
        </div>

    </div>
</body>
<script src="./index.js"></script>
</html>
